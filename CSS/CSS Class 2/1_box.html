<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--To separate the borders of all boxs use margin-->
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 5px solid black;
            background-color: orange;
            margin: 10px;
            box-sizing: border-box ;
            padding: 15px;
        }

        #bl{
            background-color: yellow;
        }

        #red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box" id="org">A</div>
    <div class="box" id="bl">B</div>
    <div class="box"id="red">C</div>
</body>
</html>
