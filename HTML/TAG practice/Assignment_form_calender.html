<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SKATEROCK</h1>
    <h2>Contact Us!! :) </h2>
    <form>
        <label for="Name">Name</label>
        <!--To get invisible text inside box use placeholder-->
        <input type="text" id="Name" placeholder="Enter Your name">
        <br>
        <label type="Email">Email</label>
        <input type="text" id="Email" placeholder="Enter your Email">
        <br>
        <label for="Contact">Contact</label>
        <input type="number" id="Contact" placeholder="Enter your number">
        <br>

        <!--For gender DROP DOWN MENU-->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option vale="Not to say">Not to say</option>
        </select>
        <br>

        <!--DATE OF BIRTH-->
        <label for="dob">Date of Birth</label>
        <input type="date"name="date" id="dob">
        
        <br>
        <!--Rating-->
        <span>Rating</span>
        <input type="radio"name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio"name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio"name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio"name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio"name="rating" id="rating5" value="5">
        <label for="rating5">5</label>
        
        <br>
        <!--ADDING TEXT AREA-->
        <label for="msg">Enter Your Message</label>
        <br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Enter your message!!"></textarea>

        <!--SUBMIT BUTTON-->
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset"id="reset" value="Reset">
        
        <!--ADDING FOOTER IMAGE LINK ICONS-->
        <footer>
        <a href="https://www.youtube.com/@SKATEROCK" target="_blank">
            <img src="https://toppng.com/uploads/preview/youtube-icon-logo-transparent-youtube-11553542027nec8a4iwhh.png"
            alt="youtube"
            height="40"
            width="40"
            >
        </a>
        <a href="https://www.instagram.com/skaterockaryaman12/?hl=en" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
            alt="Instagram"
            height="35"
            width="35"
            >
        </a>
        <a href="https://www.instagram.com/skaterockaryaman12/?hl=en" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png?20220821125553"
            alt="Twitter"
            height="35"
            width="35"
            >
        </a>
         
    </form>
</body>
</html>
