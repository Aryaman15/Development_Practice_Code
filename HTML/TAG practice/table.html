<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>STOCK MARKET PROFIT</caption>
        <thead>
            <tr>
            <th>Month</th>
            <th>Profit</th>
            </tr>
        </thead>

        <tbody>  
        <tr>
            <td>January</td>
            <td>10k</td>
        </tr>
        <tr>
            <td>February</td>
            <td>11000</td>
        </tr>
        <tr>
            <td>March</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>April</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>May</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>June</td>
            <td>40000</td>
        </tbody>
        <tfoot>
            <td>Total</td>
            <td>More to come</td>
        </tfoot>
        
        </tr>
    </table>
</body>
</html>
